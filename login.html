<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mediaquery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title> ULearn: Skill acquisition at ease </title>
</head>

<body>
  <div class="container">
    <div class="textContainer">
      <div class="imgCtn">
        <img src="images/logo.png" alt="ULearn Logo">
      </div>
      <h3> Log In to <span id="ulearn"> ULearn </span> and have access to your educative contents</h3>
    </div>

    <form action="http://localhost/ulearn/login.php" method="post" class="authForm" id="loginForm">
      <div class="formControl">
        <label for="email"> Email </label>
        <input type="email" name="email" id="email" placeholder="Enter Email" required>
      </div>

      <div class="formControl">
        <label for="password"> Password </label>
        <input type="password" name="password" id="password" placeholder="Enter Password" required>
      </div>

      <div class="bottomDetails">
        <button type="submit" class="authSubmit"> Submit </button>
        <p> <a href="index.html"> Back to Home </a></p>
        <p> Don't have an account? <a href="signup.html"> SignUp </a></p>
      </div>
    </form>
  </div>

  <script src="javascript/login.js"></script>
</body>
</html>
